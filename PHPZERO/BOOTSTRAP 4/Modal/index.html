<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Modal</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" type="text/css">

    <script type="text/javascript">
        $("#submodal).modal('hide');
    </script>
</head>
<body>
<div class="container">
    <br>
    <button class="btn btn-primary" data-toggle="modal" data-target="#janela1">Modal</button>

    <div id="janela1" class="modal fade">

        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Pesquisa</h5>

                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>

                <div class="modal-body">
                    <h2>Itens do cadastro</h2>

                    <button class="btn btn-light" data-toggle="modal" data-target="#submodal">SubModal</button>
                    <div id="submodal" class="modal sub-modal fade">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <h5 class="modal-title">Meu subModal</h5>
                                </div>

                                <div class="modal-body">
                                    ...
                                </div>

                                <div class="modal-footer">
                                    <button class="close">Fechar</button>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal">OK</button>
                    <button class="btn btn-danger" data-dismiss="modal">Fechar</button>
                </div>

            </div>
        </div>

    </div>

</div>


<script src="../assets/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="../assets/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>DropDown</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" type="text/css">
</head>
<body>
<br>
<br>

<div class="container">
    <div class="dropdown dropright">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Editar</button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="https://google.com">Google</a>
            <a class="dropdown-item" href="https://facebook.com">Facebook</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="https://google.com">Google</a>
            <a class="dropdown-item" href="https://facebook.com">Facebook</a>
        </div>
    </div>

    <hr>


    <div class="dropdown btn-group">
        <button class="btn btn-primary">Sites</button>

        <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="https://google.com">Google</a>
            <a class="dropdown-item" href="https://facebook.com">Facebook</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="https://google.com">Google</a>
            <a class="dropdown-item" href="https://facebook.com">Facebook</a>
        </div>
    </div>
</div>


<script src="../assets/js/jquery-3.3.1.min.js" type="text/javascript"></script>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Input Group</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" type="text/css">
</head>
<body>
    <div class="container">
        <form method="post">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input type="text" name="twiter" class="form-control" placeholder="Usuário">
            </div>

            <hr>

            <div class="input-group">
                <input type="text" name="email" class="form-control" placeholder="Seu usuário de e-mail">
                <div class="input-group-append">
                    <span class="input-group-text">@theplace.com.br</span>
                </div>
            </div>
            <hr>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">R$</span>
                </div>
                <input type="text" class="form-control" name="custo" placeholder="Custo do Produto">
            </div>


        </form>
    </div>



<script src="../assets/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="../assets/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>

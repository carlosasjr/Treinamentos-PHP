<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Estruturando</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" type="text/css">

    <style type="text/css">
        .row [class^=col-], .row .col {
            background-color: #DDD;
            border: 1px solid #CCC;
        }

        .h200, .h410{
            margin: 5px;
            background-color: #DDD;
            border: 1px solid #000;
        }
        .h410 {
            height: 410px;

        }
        .h200 {
            height: 200px;
        }
    </style>
</head>
<body>
<div class="container">

    <!--<div class="w-100"></div>  PARA QUEBRAR LINHAS-->

    <div class="row">
        <div class="col-sm">...</div>
        <div class="col">...</div>
        <div class="col-2">...</div>
    </div>

    <hr>

    <!-- order-first  order-last  -->
    <div class="row">
        <div class="col">Primeira</div>
        <div class="col">Segunda</div>
        <div class="col order-2">Terceira</div>
        <div class="col order-1">Quarta</div>
        <div class="col order-3">Quinta</div>
    </div>

    <hr>



    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 h410"></div>
            <div class="col">
                <div class="row">
                    <div class="col h200"></div>
                    <div class="col h200"></div>
                </div>
                <div class="row">
                    <div class="col h200"></div>
                    <div class="col h200"></div>
                </div>
            </div>

        </div>



    </div>



<script src="../assets/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="../assets/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>

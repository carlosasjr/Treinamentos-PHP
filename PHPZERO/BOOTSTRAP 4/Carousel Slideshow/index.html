<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Slide Shows</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" type="text/css">
    <style type="text/css">
    .slide, img
        {
            width: 100%;
            height: 600px;
        }

    .carousel-indicators li {
        width: 10px;
        height: 10px;
        border-radius: 100%;
    }

    </style>
</head>
<body>
<div class="container">
    <div id="slideshowExemplo"  class="slide carousel" data-ride="carousel" >
        <ol class="carousel-indicators">
            <li class="active" data-target="#slideshowExemplo" data-slide-to="0"></li>
            <li data-target="#slideshowExemplo" data-slide-to="1"></li>
            <li data-target="#slideshowExemplo" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="Manuela%20(118).jpg">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Foto 1</h5>
                    <p>Fotos da manuela</p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="w-100" src="Manuela%20(121).jpg">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Foto 2</h5>
                    <p>Fotos da manuela</p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="w-100" src="Manuela%20(129).jpg">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Foto 3</h5>
                    <p>Fotos da manuela</p>
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#slideshowExemplo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>

        <a class="carousel-control-next" href="#slideshowExemplo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>
</div>



<script src="../assets/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="../assets/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>

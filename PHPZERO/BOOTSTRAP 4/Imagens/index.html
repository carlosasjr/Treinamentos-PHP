<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Imagens</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" type="text/css">
</head>
<body>


<div class="container">
    <!--
     img-fluid = deixar a imagem responsiva
     img-thumbnail = coloca uma borda em volta da imagem
     rounded = bordas arredondadas
     figure e figcaption = colocar legenda na imagem

     -->
    <div style="width: 300px">
        <img src="carlos.jpg" class="img-fluid">
    </div>

    <hr>

    <img src="eu.jpg" class="img-fluid rounded">

    <hr>

    <figure>
        <img src="eu.jpg" class="figure-img img-fluid rounded">
        <figcaption class="figure-caption">Carlos Antonio</figcaption>
    </figure>


</div>



<script src="../assets/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="../assets/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>

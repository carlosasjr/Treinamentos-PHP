<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Tabelas</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" type="text/css">
</head>
<body>
<!--
 table = estiliza a tabela
 table-dark = coloca um fundo escuro na tabela
 table-striped = tabela zebrada
 table-bordered = bordar nas linhas e colunas
 table-hover = destacar a linha de navegação
 table-sm = tabela mais condensada

 <thead> = Cabeçalho
 <tbody> = Corpo da tabela

-->


<div class="container">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>SobreNome</th>
                <th>Idade</th>
                <th>Sexo</th>
                <th>Status</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>1</td>
                <td>Carlos</td>
                <td>Santos</td>
                <td>34</td>
                <td>H</td>
                <td>Ativo</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Maria</td>
                <td>Eugenia</td>
                <td>32</td>
                <td>M</td>
                <td>Ativo</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Samuel</td>
                <td>Henrique</td>
                <td>9</td>
                <td>M</td>
                <td>Ativo</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

<script src="../assets/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="../assets/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>

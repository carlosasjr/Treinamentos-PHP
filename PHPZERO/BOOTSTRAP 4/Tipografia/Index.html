<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Tipografia</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" type="text/css">
    <style type="text/css">
        .teste {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Usando as tags como classe -->
        <h1>Titulo qualquer</h1>
        <div class="h1">Titulo qualquer</div>

        <h3>Usuários <small class="text-muted">Adicionar usuário</small></h3>

        <!--mark = para marcar um texto-->
        <p>Aqui é um texto maior que vai ter um <span class="mark">destaque</span> de texto</p>

        <!--
            border = adiciona borda no elemento
            text-right = alinhamento a direita
            text-center = alinha no centro
            text-left = alina a direita
         -->
        <div class="teste border text-left">
            Algum testo
        </div>

        <hr>

        <!-- Lista horizontal -->
        <ul class="list-inline">
            <li class="list-inline-item">Item 1</li>
            <li class="list-inline-item">Item 2</li>
            <li class="list-inline-item">Item 3</li>
        </ul>




    </div>
<script src="../assets/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="../assets/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criando tabelas</title>
</head>
<body>
<!--Abre a tabela-->
<table width="500" border="1">
    <!--Insere uma linha tr-->
    <tr bgcolor="#999999">
        <!--Insere 4 colunas-->
        <td>Imagem</td>
        <td>Nome</td>
        <!--Insere largura e alinhamento da coluna-->
        <td width="60" align="center">Idade</td>
        <td width="150">Cidade</td>
    </tr>

    <tr>
        <!--Insere uma imagem dentro da coluna-->
        <td><img src="http://www.google.com.br/google.jpg" width="50"></td>
        <td>Carlos</td>
        <td>34</td>
        <td>Aparecida</td>
    </tr>

    <tr>
        <!--Insere uma imagem dentro da coluna-->
        <td><img src="http://www.google.com.br/google.jpg" width="50"></td>
        <td>Maria</td>
        <td>32</td>
        <td>Aparecida</td>
    </tr>


    <tr bgcolor="#999999">
        <!--mescla 3 colunas-->
        <td colspan="3" align="right">Final</td>
        <td>2</td>
    </tr>

</table>
</body>
</html>

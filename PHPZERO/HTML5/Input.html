<html>
<head>
    <meta charset="UTF-8">
    <title>Tag de Input</title>
</head>
<body>
    <form method="post">
        <!--INPUT DE TEXTO-->
        Texto: <br><input type="text" name="texto"/><br><br>

        <!--INPUT DE PESQUISA-->
        Pesquisa: <br><input type="search" name="pesquisa"/><br><br>

        <!--INPUT DE EMAIL COM PREENCHIMENTO OBRIGATÃ“RIO required-->
        Email: <br><input type="email" name="email" required/><br><br>

        <!--INPUT DE SITE-->
        Site: <br><input type="url" name="site"/><br><br>

        <!--INPUT DE TELEFONE-->
        Telefone: <br><input type="tel" name="tel"/><br><br>

        <!--INPUT DE NUMERO-->
        Numero: <br><input type="number" name="numero"/><br><br>

        <!--INPUT DE SLIDER-->
        Slider: <br><input type="range" MIN="0" MAX="100" name="range"/><br><br>

        <!--INPUT DE DATA-->
        Data: <br><input type="date" name="data"/><br><br>

        <!--INPUT DE HORA-->
        Hora: <br><input type="time" name="hora"/><br><br>

        <!--INPUT DE DATA E HORA-->
        Data e Hora: <br><input type="datetime-local" name="hora"/><br><br>

        <!--INPUT DE CORES-->
        Data e Hora: <br><input type="color" name="cor"/><br><br>

        <!--INPUT DE CHECKBOX-->
        Checkbox: <br><input type="checkbox" name="check"/><br><br>


        <input type="submit" value="enviar">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no"/>
    <title>Transições</title>

    <style>
        .exemplo {
            width: 300px;
            height: 150px;
            background-color: green;
            margin: auto;
            margin-top: 100px;
            transition:all 0.5s linear;
            border-radius: 5px;
        }

        .exemplo:hover {
            box-shadow: 5px 5px 5px #888;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <div class="exemplo"></div>
</body>
</html>

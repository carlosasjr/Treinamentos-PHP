<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no"/>
    <title>Alinhamentos</title>
    <style type="text/css">
        .container {
            display: flex;
            height: 300px;
            background-color: #DDDDDD;
            flex-direction: row;
            justify-content: flex-end; /*alinhar o conteudo na direção do flex-direction*/
            align-items: flex-start; /* alinha na direção contrária */

        }

        .container div {
            width: 100px;
            height: 100px;
            background-color: #FF0000;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
 <div class="container">
     <div>1</div>
     <div>2</div>
     <div>3</div>
 </div>
</body>
</html>

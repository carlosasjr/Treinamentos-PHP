<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no"/>
    <title>Alinhamentos 2 </title>
    <style type="text/css">
        .container {
            display: flex;
            flex-wrap: wrap;
            height: 500px;
            background-color: #DDDDDD;
            flex-direction: row;
            justify-content: center; /*alinhar o conteudo na direção do flex-direction*/
            align-items: center; /* alinha na direção contrária */
            align-content: space-between;

        }

        .container div {
            width: 100px;
            height: 100px;
            background-color: #FF0000;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
</div>
</body>
</html>

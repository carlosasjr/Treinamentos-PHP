<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>IMC</title>
    <link href="../../css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <style type="text/css">
        body {
            margin: 0;
        }

        .menu {
            background-color: #000;
            height: 40px;
            color: #FFF;
        }

        .menu ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        .menu li {
            float: left;
            padding: 0 10px;
            cursor: pointer;
            line-height: 40px;
        }

        .menu .menu1 {
            height: 40px;
        }

        .menu .menu2 {
            height: 150px;
            width: 100px;
            background-color: #000;
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
<div class="menu">
    <ul>
        <li>
            <div class="menu1">Menu 1</div>
            <div class="menu2">
                Item 1 <br>
                Item 2 <br>
                Item 3 <br>
                Item 4
            </div>
        </li>
        <li>Menu 2</li>
        <li>Menu 3</li>

        <li>
            <div class="menu1">Menu 4</div>
            <div class="menu2">
                Item 1 <br>
                Item 2 <br>
                Item 3 <br>
                Item 4
            </div>
        </li>
    </ul>
</div>


<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>

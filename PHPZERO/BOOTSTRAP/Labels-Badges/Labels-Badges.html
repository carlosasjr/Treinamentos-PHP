<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no"/>
    <title>Labels e Badges</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <button class="btn btn-primary">Botão <span class="badge">10</span></button>
    <button class="btn btn-primary">Botão <span class="badge">5</span></button>

    <h4>Vendas <span class="label label-warning">Novo</span></h4>



</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <title>List-Group</title>
</head>
<body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item">Item1</li>
            <li class="list-group-item">Item2</li>
            <li class="list-group-item">Item3</li>
            <li class="list-group-item">Item4</li>
            <li class="list-group-item">Item5</li>
        </ul>

        <hr>

        <div class="list-group">
            <a href="#" class="list-group-item">Item1</a>
            <a href="#" class="list-group-item">Item2</a>
            <a href="#" class="list-group-item active">Item3</a>
            <a href="#" class="list-group-item list-group-item-danger">Item4</a>
        </div>

        <hr>

    </div>
</body>
</html>

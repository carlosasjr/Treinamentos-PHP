<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no"/>
    <title>Collapse</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>


</head>
<body>
<div class="container">
    <!-- COLLAPSE COM BOTÕES E LINK -->
    <button class="btn btn-primary" data-toggle="collapse" data-target="#teste">Collapse</button>
    <div id="teste" class="collapse 1">
        Alguma frase qualquer
    </div>
    <hr>


    <a href="#teste2" data-toggle="collapse">Botão em tag a</a>
    <div id="teste2" class="collapse">
        Alguma frase qualquer
    </div>

    <hr>


    <!-- COLLAPSE COM PANELS -->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <a href="#cadastro" data-toggle="collapse" style="color: #FFF;">Cadastros</a>
        </div>
        <div id="cadastro" class="collapse panel-collapse">
            <div class="panel-body">
                Todos os cadastros <br>
                do sistema...
            </div>
            </div>
        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no"/>
    <title>Botões</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <button class="btn btn-primary">Este é um botão</button>
    <button class="btn btn-danger">Este é um botão</button>
    <button class="btn btn-success">Este é um botão</button>
    <button class="btn btn-primary disabled">Este é um botão</button>
    <button class="btn btn-link">Este é um botão</button>

    <hr>

    <p>Qual empresa você prefere?</p>

    <div class="btn-group">
        <button class="btn btn-primary">Apple</button>
        <button class="btn btn-primary">Sansung</button>
        <button class="btn btn-primary">Sony</button>
    </div>

    <hr>

    <div class="btn-group-justified">
        <a class="btn btn-primary">Apple</a>
        <a class="btn btn-primary">Sansung</a>
        <a class="btn btn-primary">Sony</a>
    </div>

    <hr>

    <div class="btn-group-vertical">
        <a class="btn btn-primary">Apple</a>
        <a class="btn btn-primary">Microsoft</a>
        <a class="btn btn-primary">Sony</a>
    </div>

    <hr>


    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Escolha <span class="caret"></span>
        </button>

        <ul class="dropdown-menu">
            <li class="dropdown-header">Linguagem de programação</li>
            <li><a href="#">PHP</a></li>
            <li class="disabled"><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li class="divider"></li>
            <li><a href="#">JAVA</a></li>
        </ul>
    </div>


</div>

</body>
</html>

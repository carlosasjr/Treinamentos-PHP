<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no"/>
    <title>Tabs</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../bootstrap-3.3.7-dist/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <br>
    <br>
    <br>

    <ul class="nav nav-tabs">
        <li class="active"><a href="#identificacao" data-toggle="tab">Identificação</a></li>
        <li><a href="#endereco" data-toggle="tab">Endereços</a></li>
        <li><a href="#complemento" data-toggle="tab">Complementos</a></li>
    </ul>

    <div class="tab-content">
        <div id="identificacao" class="tab-pane active in fade">
            Identificação do cadastro
        </div>
        <div id="endereco" class="tab-pane fade">
            endereços do cadastro
        </div>
        <div id="complemento" class="tab-pane fade">
            complemento do cadastro
        </div>
    </div>


</div>
</body>
</html>

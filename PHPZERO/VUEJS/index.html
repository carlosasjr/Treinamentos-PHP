<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Exemplo Vue JS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

    <div id="app">
        {{mensagem}}
    </div>

    <div id="app2">
        <span v-if="seen">Texto aparecendo</span>
    </div>

    <div id="app3">
        <span v-bind:title="hint">Texto com hint</span>
    </div>



<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            mensagem: "Meu texto div app"
        }
    })

    var app2 = new Vue({
        el: "#app2",
        data: {
            seen: true
        }
    })

    var app3 = new Vue({
        el: "#app3",
        data: {
            hint: 'Meu hint de texto'
        }
    })


</script>
</body>
</html>
